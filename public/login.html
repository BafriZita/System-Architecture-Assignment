<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-section">
      <div class="form-left">
        <img src="./asset1.png" alt="img" class="img" />
      </div>
      <div class="form-right">
        <h2 class="welcome">Welcome Back!</h2>

        <!-- âœ… Corrected form ID -->
        <form id="loginForm">
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />

          <div class="password-container">
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password" id="togglePassword">
              <!-- ðŸ‘ Bootstrap Eye Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye-slash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"
                />
                <path
                  d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"
                />
                <path
                  d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"
                />
              </svg>
            </span>
          </div>

          <p class="pass">
            <a href="/password.html" class="underline">Forgot Password?</a>
          </p>

          <button type="submit">Login</button>
          <p id="message"></p>
        </form>

        <p class="account">
          Don't have an account?
          <a href="register.html" class="underline">Sign Up</a>
        </p>
      </div>
    </div>

    <script>
      // ðŸ‘ Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        togglePassword.classList.toggle("bi-eye");
        togglePassword.classList.toggle("bi-eye-slash");
      });

      // ðŸ’¾ Login functionality
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const message = document.getElementById("message");

          try {
            const res = await fetch("http://localhost:5000/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (res.ok) {
              message.textContent = data.message;
              message.style.color = "green";
              // Redirect if successful
              setTimeout(() => {
                window.location.href = "dashboard.html"; // Change to your next page
              }, 1500);
            } else {
              message.textContent = data.error || "Invalid login details";
              message.style.color = "red";
            }
          } catch (error) {
            message.textContent = "Error connecting to server.";
            message.style.color = "red";
          }
        });
    </script>
  </body>
</html>
